name: Infrastructure & App CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'module-06-terraform-gcp/**'
      - 'module-07-helm-monitoring/**'
  pull_request:
    branches: [ "main" ]

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./module-06-terraform-gcp

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Terraform Plan
        run: terraform plan -input=false
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS_JSON }}

  helm-lint:
    name: "Helm Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint Prometheus Values
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm template test prometheus-community/kube-prometheus-stack -f module-07-helm-monitoring/values-prometheus.yaml > /dev/null
