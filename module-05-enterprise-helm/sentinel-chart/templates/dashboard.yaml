apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard
  labels:
    app: {{ .Release.Name }}
    component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: dashboard
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: dashboard
    spec:
      containers:
        - name: dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: "{{ .Release.Name }}-redis"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dashboard
spec:
  selector:
    app: {{ .Release.Name }}
    component: dashboard
  ports:
    - port: 80
      targetPort: 8080
---
{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-dashboard
                port:
                  number: 80
{{- end }}
